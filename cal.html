<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylecal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=GFS+Didot&family=Merriweather&family=Montserrat&family=Open+Sans&family=Playfair+Display:ital@0;1&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,800;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Press+Start+2P&family=Raleway&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <ul>
        <li>CALCULATOR</li>
      </ul>
        </nav>
    <div class="container">
      <div class="calculator">
        <form>
          <div class="display">
            <input type="text" name="display" value="">
          </div>
          <div>
            <input type="button" name="" value="AC" onclick="display.value= ''" class="operator">
            <input type="button" name="" value="DE" class="operator" onclick="display.value = display.value.toString().slice(0,-1)">
            <input type="button" name="" value="." class="operator" onclick="display.value += '.'">
            <input type="button" name="" value="/" class="operator" onclick="display.value += '/'">
          </div>
          <div>
            <input type="button" name="" value="7" onclick="display.value += '7' ">
            <input type="button" name="" value="8" onclick="display.value += '8' ">
            <input type="button" name="" value="9" onclick="display.value += '9' ">
            <input type="button" name="" value="*" onclick="display.value += '*' " class="operator">
          </div>
          <div>
            <input type="button" name="" value="4" onclick="display.value += '4' ">
            <input type="button" name="" value="5" onclick="display.value += '5' ">
            <input type="button" name="" value="6" onclick="display.value += '6' ">
            <input type="button" name="" value="-" onclick="display.value += '-' " class="operator">
          </div>
          <div>
            <input type="button" name="" value="1" onclick="display.value += '1' ">
            <input type="button" name="" value="2" onclick="display.value += '2' ">
            <input type="button" name="" value="3" onclick="display.value += '3' ">
            <input type="button" name="" value="+" onclick="display.value += '+' " class="operator">
          </div>
          <div>
            <input type="button" name="" value="00" onclick="display.value += '00' ">
            <input type="button" name="" value="0" onclick="display.value += '0' ">
            <input type="button" name="" value="=" onclick="display.value= eval(display.value)" class="equal operator">
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
